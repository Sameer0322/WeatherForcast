<!-- ====================================================================================== -->
      <form class="d-flex" role="search">
        <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        
      </form>
      <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
      <br><br>
      
<!-- ========================================================================= -->
<div class="container">
    <h1 class="cityh1">Weather for <span id="cityName"></span></h1>
    <br>
    <main>  
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" style="padding-left: 40px; padding-right: 40px;">
          <!-- Temperature ================================================================================================================================================= -->
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Temperatures</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-muted fw-heavy"> <span>&#8451;</span></small></h1>
                        <ul class="list-unstyled mt-5 mb-4">
                            <li>Temperature</li>
                        </ul>
                    </div>
                </div>
            </div> 
            <!-- Humidty ================================================================================================================================================= -->
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-muted fw-heavy"> %</small></h1>
                        <ul class="list-unstyled mt-5 mb-4">
                            <li>Humidity</li>                            
                        </ul>
                    </div>
                </div>
            </div>
            <!-- wind speed================================================================================================================================================= -->
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Wind Speed</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-muted fw-heavy"> km/h</small></h1>
                        <ul class="list-unstyled mt-5 mb-4">
                            <li>Wind Speed</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Minium Temp================================================================================================================================================ -->
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                      <h4 class="my-0 fw-normal">Minimum Temperatures</h4>
                  </div>
                  <div class="card-body">
                      <h1 class="card-title pricing-card-title"><span id="min_temp"></span><small class="text-muted fw-heavy"> <span>&#8451;</span></small></h1>
                      <ul class="list-unstyled mt-5 mb-4">
                          <li>Min Temperature </li>
                      </ul>
                  </div>
              </div>
          </div> 
          <!-- Max Temp==================================================================================================================================================== -->
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Maximum Temperatures</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="max_temp"></span><small class="text-muted fw-heavy"> <span>&#8451;</span></small></h1>
                    <ul class="list-unstyled mt-5 mb-4">
                        <li>Maximum Temperature</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- cloud pct =================================================================================================================================================== -->
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Cloud PCT</h4>
              </div>
              <div class="card-body">
                  <h1 class="card-title pricing-card-title"><span id="cloud_pct"></span><small class="text-muted fw-heavy"> </small></h1>
                  <ul class="list-unstyled mt-5 mb-4">
                      <li>Cloud PCT</li>
                  </ul>
              </div>
          </div>
      </div> 
      </div>
    </main>
